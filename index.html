  <script>
    function splitText() {
      var t = document.getElementById('input_id').value;
      var regex = new RegExp("(?<=[.!?:])\s");
      var matched = t.split(regex);

      for (index = 0; index < matched.length; index++) {
        xhttp = sendAndReceiveData(matched[index]);
        misinformationType = JSON.parse(xhttp.responseText);
        var a = document.createElement('a');
        var linkText = document.createTextNode(matched[index]);
        a.appendChild(linkText);
        a.title = linkText;
        if(misinformationType && misinformationType["items"][0]){
          a.href = misinformationType["items"][0].url;
        }
        a.style.color = changeHTML(misinformationType);
        document.getElementsByTagName('div')[0].appendChild(a);
        document.getElementsByTagName('div')[0].innerHTML += "<br>";
      }
    }
    
    function sendAndReceiveData(elt) {  
	    var xhttp = new XMLHttpRequest();
	    URL = 'https://politifactmisinformation.herokuapp.com/query?s=' + encodeURI(elt);
	    xhttp.open("GET",URL,false);
	    xhttp.send();
      return xhttp;
    }

    function changeHTML(misinformationType) {
	    if(misinformationType && misinformationType["items"][0]) {
	    switch(misinformationType["items"][0].type) {
	    case 0:
		    return '#FF0000';
	    case 1:
		    return '#FFA500';
	    case 2:
		    return '#E7CD59';
	    case 3:
		    return '#FF009A';
	    case 4:
		    return '#00FFDE';
	    case 5:
		    return '#00FF00';
	      }
      }
      return '#000000';
    }

  </script>
