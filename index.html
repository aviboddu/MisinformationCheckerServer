  <script>
    function splitText() {
      var t = document.getElementById('input_id').value;
      var regex = new RegExp("(?<=[.!?:])\s");
      var matched = t.split(regex);
      
      for (index = 0; index < matched.length; index++) { 
        xhttp = sendAndReceiveData(matched[index]);
        misinformationType = JSON.parse(xhttp.responseText);
        document.getElementById("alert").style.color = changeHTML(misinformationType);
        document.getElementById('alert').innerHTML += matched[index];
      }
    }
    function sendAndReceiveData(elt) {  
	    var xhttp = new XMLHttpRequest();
	    URL = 'https://politifactmisinformation.herokuapp.com/query?s=' + encodeURI(elt);
	    xhttp.open("GET",URL,false);
	    xhttp.send();
      return xhttp;
    }
    function changeHTML(misinformationType) {
	    if(misinformationType && misinformationType["items"][0]) {
	    switch(misinformationType["items"][0].type) {
	    case 0:
		    return '#FF0000';
	    case 1:
		    return '#FFA500';
	    case 2:
		    return '#FFFF00';
	    case 3:
		    return '#FF009A';
	    case 4:
		    return '#00FFDE';
	    case 5:
		    return '#00FF00';
	    }
    }
    return '#000000';
}
